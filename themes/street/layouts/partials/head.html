<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>{{ .Site.Title }}</title>

  <meta name="description" content="{{ .Site.Params.description }}">

  {{ if .Site.Params.social.opengraph }}
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:description" content="{{ .Site.Params.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    <!--TODO: Mettre l'images pour l'opengraph -->
  {{ end }}

  {{ if .Site.Params.social.twitter_cards }}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ .Site.Title }}">
    <meta name="twitter:description" content="{{ .Site.Params.description }}">
    <!--TODO: Mettre l'images pour la twitter card -->
  {{ end }}

  <link rel="icon" type="image/x-icon" href="/media/favicon.ico">

  {{ $styles := resources.Get "scss/application.scss" | resources.ToCSS | resources.Minify }}
  <link rel="stylesheet" href="{{ $styles.RelPermalink }}">

  <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/pixi.js-legacy@7.4.2/dist/pixi-legacy.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-filters@latest/dist/browser/pixi-filters.min.js"></script>

  {{ $js := resources.Get "js/application.js" | resources.Minify | fingerprint }}
  <script src="{{ $js.Permalink }}" defer></script>


</head>
